<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KenzieFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="background center">
        <header>
            <img src="imagens/logo 1.png" alt="Logo KenzieFlix" />
        </header>
        <main>
            <h1>Quem está assistindo?</h1>
            <nav>
                <ul>
                    <li>
                        <figure>
                            <div class="zoom"><img src="imagens/avatar1.png" alt="Foto de perfil 1" /></div>
                            <figcaption>Aline</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class="zoom"><img src="imagens/avatar2.png" alt="Foto de perfil 2" /></div>
                            <figcaption>Pedrinho</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class="zoom"><img src="imagens/avatar3.png" alt="Foto de perfil 3" /></div>
                            <figcaption>Júlia</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class="white"></div>
                            <figcaption>Adicionar perfil</figcaption>
                        </figure>
                    </li>
                </ul>
            </nav>
        </main>
        <footer>
            <button>Gerenciar Perfis</button>
        </footer>
</body>

</html>
